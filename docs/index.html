<html>

<head>
    <title>Game of Life</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        fieldset{
            display: inline;
        }
        input {
            width: 40px;
        }
    </style>
</head>

<body>
    <h1>Game of Life!</h1>
    <fieldset>
        <legend>Play</legend>
        <label>Cols: <input name="cols" type="number" value="100"></label>
        <label>Rows: <input name="rows" type="number" value="100"></label>
        <label>speed: <input name="speed" type="number" value="100"></label>
        <button id="pause">Start</button>
        <button id="reload">Reload</button>
        <span>Iterations: <span id="iterations">0</span></span>
    </fieldset>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
